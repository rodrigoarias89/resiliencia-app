apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "ar.com.lapotoca.resiliencia"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'de.hdodenhof:circleimageview:1.3.0'

    compile 'com.google.android.gms:play-services-cast:9.4.0'
    compile 'com.google.android.gms:play-services-analytics:9.4.0'
    compile 'com.google.android.libraries.cast.companionlibrary:ccl:2.8.4'

    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:mediarouter-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'

    compile 'com.facebook.android:facebook-android-sdk:4.12.1'
}


apply plugin: 'com.google.gms.google-services'
